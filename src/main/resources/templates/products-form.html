<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Latihan Spring Boot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="/js/product.js"></script>
    <link href=
                  "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/css/jquery.dataTables.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 align="center">Products Table</h1>
    <form method="post" th:action="@{/products}" th:object="${product}">
        <div class="form-group">
            <label>Product Name</label>
            <input aria-describedby="emailHelp" class="form-control" placeholder="Enter Product Name"
                   th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Product Price</label>
            <input aria-describedby="emailHelp" class="form-control" placeholder="Enter Product Price"
                   th:field="*{price}">
        </div>
        <div class="form-group">
            <label>Product ID</label>
            <input aria-describedby="emailHelp" class="form-control" placeholder="Enter Product ID"
                   th:field="*{productId}">
        </div>
        <div class="form-group">
            <label>Product Version</label>
            <input aria-describedby="emailHelp" class="form-control" placeholder="Enter Product Version"
                   th:field="*{version}">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
